services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: seafile
      MYSQL_USER: seafile
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 30s
      timeout: 5s
      retries: 10
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks: [backend]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION}
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms${ES_HEAP} -Xmx${ES_HEAP}"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks: [backend]
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 20
    security_opt:
      - no-new-privileges:true

  clamav:
    image: clamav/clamav:latest
    restart: unless-stopped
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/127.0.0.1/3310' >/dev/null 2>&1 || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 10
    security_opt:
      - no-new-privileges:true

  seafile:
    image: ${SEAFILE_IMAGE}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      clamav:
        condition: service_healthy
    environment:
      TIME_ZONE: ${TIME_ZONE}
      DB_HOST: db
      DB_ROOT_PASSWD: ${DB_ROOT_PASSWORD}
      SEAFILE_SERVER_HOSTNAME: ${FQDN}
      SEAFILE_ADMIN_EMAIL: ${ADMIN_EMAIL}
      SEAFILE_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - seafile-data:/shared
      - ./config/seafile:/opt/seafile/conf
      - ./logs:/opt/seafile/logs
    networks: [backend, edge]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Seafile needs write access to its volumes; keep rootfs writable (read_only often breaks upgrades/init scripts).
    # read_only: true

  nginx:
    image: nginx:1.27
    restart: unless-stopped
    depends_on: [seafile]
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [edge]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on: [nginx]
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./config/cloudflared:/etc/cloudflared:ro
    networks: [edge]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

  # ===== Monitoring Stack =====
  prometheus:
    image: prom/prometheus:v2.52.0
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION}"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prom-data:/prometheus
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  grafana:
    image: grafana/grafana:11.1.0
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  node-exporter:
    image: prom/node-exporter:v1.8.2
    restart: unless-stopped
    pid: host
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  blackbox:
    image: prom/blackbox-exporter:v0.25.0
    restart: unless-stopped
    volumes:
      - ./monitoring/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

  alertmanager:
    image: prom/alertmanager:v0.27.0
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    environment:
      ALERTMANAGER_SMTP_HOST: ${ALERTMANAGER_SMTP_HOST}
      ALERTMANAGER_SMTP_FROM: ${ALERTMANAGER_SMTP_FROM}
      ALERTMANAGER_SMTP_TO: ${ALERTMANAGER_SMTP_TO}
      ALERTMANAGER_SMTP_USER: ${ALERTMANAGER_SMTP_USER}
      ALERTMANAGER_SMTP_PASSWORD: ${ALERTMANAGER_SMTP_PASSWORD}
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL


networks:
  backend:
    internal: true
  edge:
  monitoring:
    internal: true

volumes:
  db-data:
  redis-data:
  es-data:
  seafile-data:
  prom-data:
  grafana-data:
