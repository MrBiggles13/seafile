services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: seafile
      MYSQL_USER: seafile
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /opt/seafile-mysql:/var/lib/mysql
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 30s
      timeout: 5s
      retries: 10
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /opt/seafile-redis:/data
    networks: [backend]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION}
    restart: unless-stopped
    environment:
      bootstrap.memory_lock: "true"
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms${ES_HEAP} -Xmx${ES_HEAP}"
    volumes:
      - /opt/seafile-es:/usr/share/elasticsearch/data
    networks: [backend]
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 4g
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 20
    security_opt:
      - no-new-privileges:true

  clamav:
    image: clamav/clamav:latest
    restart: unless-stopped
    networks:
      - backend
      - egress
    volumes:
      - /opt/clamav-db:/var/lib/clamav
    healthcheck:
      test: ["CMD-SHELL", "echo 'PING' | nc -w 5 127.0.0.1 3310 | grep -q PONG"]
      interval: 30s
      timeout: 10s
      retries: 10
    security_opt:
      - no-new-privileges:true
      
  seafile:
    image: ${SEAFILE_IMAGE}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      clamav:
        condition: service_healthy
    ports:
      - "80:80"
#     - "443:443"  # If https is enabled, cancel the comment.
    environment:
      TIME_ZONE: ${TIME_ZONE}
      DB_HOST: db
      DB_ROOT_PASSWD: ${DB_ROOT_PASSWORD}
      SEAFILE_SERVER_HOSTNAME: ${FQDN}
      SEAFILE_ADMIN_EMAIL: ${ADMIN_EMAIL}
      SEAFILE_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SEAFILE_SERVER_LETSENCRYPT: false
    volumes:
      - /opt/seafile-data:/shared
    networks: [backend, edge]
    security_opt:
      - no-new-privileges:true
    # Seafile needs write access to its volumes; keep rootfs writable (read_only often breaks upgrades/init scripts).
    # read_only: true

  nginx:
    image: nginxinc/nginx-unprivileged:1.29-alpine
    restart: unless-stopped
    depends_on: [seafile]
    networks: [edge]
    read_only: true
    tmpfs:
      - /tmp:mode=1777
    volumes:
      - /opt/seafile-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on: [nginx]
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - /opt/seafile-cloudflared:/etc/cloudflared:ro
    networks: [edge]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

  # ===== Monitoring Stack =====
  prometheus:
    image: prom/prometheus:v2.52.0
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION}"
    volumes:
      - /opt/seafile-monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /opt/seafile-monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - /opt/prometheus-data:/prometheus
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  grafana:
    image: grafana/grafana:11.1.0
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/"
    volumes:
      - /opt/grafana-data:/var/lib/grafana
      - /opt/seafile-monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - /opt/seafile-monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  node-exporter:
    image: prom/node-exporter:v1.8.2
    restart: unless-stopped
    pid: host
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  blackbox:
    image: prom/blackbox-exporter:v0.25.0
    restart: unless-stopped
    volumes:
      - /opt/seafile-monitoring/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

  alertmanager:
    image: prom/alertmanager:v0.27.0
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    environment:
      ALERTMANAGER_SMTP_HOST: ${ALERTMANAGER_SMTP_HOST}
      ALERTMANAGER_SMTP_FROM: ${ALERTMANAGER_SMTP_FROM}
      ALERTMANAGER_SMTP_TO: ${ALERTMANAGER_SMTP_TO}
      ALERTMANAGER_SMTP_USER: ${ALERTMANAGER_SMTP_USER}
      ALERTMANAGER_SMTP_PASSWORD: ${ALERTMANAGER_SMTP_PASSWORD}
    volumes:
      - /opt/seafile-monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - /opt/alertmanager-data:/alertmanager
    networks: [monitoring]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

networks:
  backend:
    internal: true
  edge:
  egress:
  monitoring:
    internal: true
